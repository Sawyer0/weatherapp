<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap & CSS links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
     <!-- Jumbotron for the Title-->
     <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#0000ff ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <!-- container for city search and search history-->
    <div class="container">
        <!-- container for searching cities-->
        <div class="row"> 
            <div class="col-sm-4 bg-light">
                <!-- input form for searching cities-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!-- button for the searched cities history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- jQuery JS links-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
